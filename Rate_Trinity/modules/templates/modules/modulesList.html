{% extends "home/header.html" %}

{% block content %}
    <h2 style = "margin-left: 40px">Modules</h2>
    <p style = "margin-left: 40px">Please search through our list of modules</p>
    <hr/>
    <ul>
      <form class="form-inline mt-2 mt-md-0" style = "margin-left: 900px; padding-left:-40px">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        
        {% for module in object_list %}
            <menu style="font-size: 15px; margin-right: 100px;" class="list-group-item"><a href="{{module.code}}/">{{ module.code }} : {{ module.name }}</a></menu>
        {% endfor %}
    </ul>
{% endblock %}
