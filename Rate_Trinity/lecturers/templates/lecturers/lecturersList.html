{% extends "home/header.html" %}

{% block content %}
    <h2 style = "margin-left: 40px">Lecturers</h2>
    <p style = "margin-left: 40px">Please search through our list of lecturers</p>
    <hr/>
    <ul>
        {% for lecturer in object_list %}
            <menu style="font-size: 15px; margin-right: 100px;" class="list-group-item"><a href="/lecturers/{{lecturer.pk}}">{{ lecturer.name }} : {{ lecturer.school }}</a></menu>
        {% endfor %}
    </ul>
{% endblock %}
