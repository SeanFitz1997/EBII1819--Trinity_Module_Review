{% extends "home/header.html" %}

{% block content %}
    <h2>Modules</h2>
    <p>Please search our list of modules</p>
    <ul>
        {% for module in object_list %}
            <li><a href="/modules/{{module.pk}}">{{ module.code }} : {{ module.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
