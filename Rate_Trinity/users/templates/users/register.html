{% extends "home/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Register</h1>
    <small>If you already have and acount, sign in <a href="{% url 'login_page' %}">Here</a></small>
    <hr/>
    <!-- 
        CSRF Token: (Cross Site Request Forgery) Protects form against certain attacks.
        Django requires this for all forms.
        TODO lookup
    -->
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join Today!</legend>
            {{ form | crispy }}
            <button type="submit">Sign Up</button>
        </fieldset>
    </form>
{% endblock %}
