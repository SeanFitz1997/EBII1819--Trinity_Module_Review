{% extends "home/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class ="container" style="padding-right:20px; padding-top:30px; padding-bottom: 10px;">
      <h1>Register!</h1>
      <small>If you already have and acount, sign in <a href="{% url 'login_page' %}">Here</a></small>
    </div>
    <hr/>
    <!--
        CSRF Token: (Cross Site Request Forgery) Protects form against certain attacks.
        Django requires this for all forms.
        TODO lookup
    -->
    <div class ="container" style="padding-right:20px; padding-bottom:60px">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join Today!</legend>
            {{ form | crispy }}
            <div class = "wrapper" style = "text-align:center; padding-top:15px;">
              <button type="submit" class="btn btn-info">Sign Up</button>
            </div>
        </fieldset>
    </form>
    </div>
{% endblock %}
